<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center text-white">Registration</h1>
      <form #form="ngForm" (ngSubmit)="submit()">
        <div ngModelGroup="userInfo" id="user" #userGroup="ngModelGroup">
          <div class="form-group">
            <label for="email" class="text-white">Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              [ngModel]="userForm.firstName"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email" class="text-white">Surname</label>
            <input
              type="text"
              id="surname"
              name="surname"
              required
              [ngModel]="userForm.surname"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email" class="text-white">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              [ngModel]="userForm.password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email" class="text-white">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              [ngModel]="userForm.confirmPassword"
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <div class="radio text-white" *ngFor="let genere of generi">
              <label>
                <input
                  type="radio"
                  name="genere"
                  id="{{ genere.label }}"
                  ngModel
                  [value]="genere.value"
                  required
                />
                {{ genere.label }}
              </label>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="profileImage" class="text-white">Profile Image</label>
            <div class="custom-file">
              <input
                type="file"
                class="form-control-file text-white"
                id="profileImage"
                accept="image/*"
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea
              name="risposta"
              id="risposta"
              rows="2"
              class="form-control"
              [(ngModel)]="risposta"
              placeholder="Enter your biography here"
            ></textarea>
          </div>

          <div class="form-group mt-3">
            <label for="username" class="text-white">Username</label>
            <input
              type="text"
              id="username"
              [ngModel]="userForm.defUserName"
              name="username"
              class="form-control"
              required
              #username="ngModel"
            />
            <p *ngIf="username.invalid && username.touched">
              <strong>This field is mandatory</strong>
            </p>
          </div>
          <button
            type="button"
            class="btn btn-outline-danger mt-1"
            (click)="generateUser()"
          >
            Generate User
          </button>
          <p *ngIf="userGroup.invalid && userGroup.touched">
            Error: the fields are not written correctly
          </p>
          <br />
          <button
            type="submit"
            class="btn btn-danger mt-3"
            [disabled]="form.invalid"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
